<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects â€“ Yuntao Shan</title>
  <link rel="stylesheet" href="../style.css">
  <script src="../global.js" type="module"></script>
  <script src="projects.js" type="module"></script>

  <style>
    html {
      --color-accent: oklch(65% 50% 0);
      accent-color: var(--color-accent);
    }
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }
    body {
      font: 100%/1.6 system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      max-width: 100ch;
      margin-inline: auto;
      padding-inline: 1rem;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    @media (max-width: 360px) {
      body { padding-inline: 1.25rem; }
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(15em, 1fr));
      gap: 1rem;
      align-items: start;
      grid-auto-rows: min-content;
      margin-block: 1.5rem;
    }

    .projects > article {
      display: grid;
      grid-template-rows: subgrid;
      grid-row: span 3;
      padding: 0.75rem;
      border: 1px solid oklch(88% 3% 200);
      border-radius: 0.75rem;
      background: white;
    }

    .projects > article img {
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      line-height: 1.1;
      margin-block: 0.5em 0.6em;
    }
  </style>
</head>

<body>
  <h1 class="projects-title">My Projects</h1>
  <section class="projects"></section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects ‚Äì Yuntao Shan</title>

  <!-- ===== CSS ===== -->
  <link rel="stylesheet" href="../style.css" />

  <!-- ===== JS ===== -->
  <script src="../global.js" type="module"></script>
  <script src="projects.js" type="module"></script>

  <style>
    html {
      --color-accent: oklch(65% 50% 0);
      accent-color: var(--color-accent);
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      font: 100%/1.6 system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      max-width: 100ch;
      margin-inline: auto;
      padding-inline: 1rem;
      background: oklch(99% 0 0);
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      line-height: 1.1;
      margin-block: 0.5em 0.6em;
      text-align: center;
    }

    /* ===== Projects grid ===== */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(15em, 1fr));
      gap: 1rem;
      align-items: start;
      grid-auto-rows: min-content;
      margin-block: 1.5rem 3rem;
    }

    .projects > article {
      display: grid;
      grid-template-rows: subgrid;
      grid-row: span 3;
      padding: 0.75rem;
      border: 1px solid oklch(88% 3% 200);
      border-radius: 0.75rem;
      background: white;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .projects > article:hover {
      transform: translateY(-3px);
      box-shadow: 0 2px 8px oklch(80% 0.05 200 / 0.3);
    }

    .projects > article img {
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
    }

    /* ===== Pie chart + legend ===== */
    .container {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 2em;
      flex-wrap: wrap;
      margin-block: 2em;
    }

    #projects-pie-plot {
      max-width: 20em;
      overflow: visible;
      display: block;
    }

    .legend {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(9em, 1fr));
      gap: 1em;
      border: 1px solid oklch(88% 3% 200);
      border-radius: 0.75rem;
      padding: 1em;
      flex: 1;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5em;
      cursor: pointer;
    }

    .swatch {
      display: inline-block;
      width: 1em;
      aspect-ratio: 1 / 1;
      background-color: var(--color);
      border-radius: 0.25em;
    }

    /* ===== Search bar ===== */
    .searchBar {
      display: block;
      width: 100%;
      max-width: 25em;
      margin: 1.5em auto;
      padding: 0.6em 1em;
      font-size: 1rem;
      border: 1px solid oklch(88% 3% 200);
      border-radius: 0.5em;
      background: white;
    }

    .searchBar:focus {
      outline: 2px solid oklch(70% 50% 200);
    }

    @media (max-width: 360px) {
      body { padding-inline: 1.25rem; }
    }

    /* ===== Step 5: Interactivity ===== */
    #projects-pie-plot path {
      transition: 300ms;
      cursor: pointer;
    }

    /* ÂΩì hover Êüê wedge Êó∂Ê∑°ÂåñÂÖ∂‰ªñ */
    #projects-pie-plot:has(path:hover) path:not(:hover) {
      opacity: 0.5;
    }

    /* ÈÄâ‰∏≠Áä∂ÊÄÅ */
    .selected {
      --color: oklch(60% 45% 0) !important;
    }

    .selected:is(path) {
      fill: var(--color);
    }
  </style>
</head>

<body>
  <h1 class="projects-title">My Projects</h1>

  <!-- ===== Pie chart + legend container ===== -->
  <div class="container">
    <!-- Pie chart -->
    <svg id="projects-pie-plot" viewBox="-50 -50 100 100"></svg>

    <!-- Legend -->
    <ul class="legend"></ul>
  </div>

  <!-- ===== Step 4: Search bar ===== -->
  <input
    class="searchBar"
    type="search"
    aria-label="Search projects"
    placeholder="üîç Search projects‚Ä¶"
  />

  <!-- ===== Project cards ===== -->
  <section class="projects"></section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <script src="../global.js" type="module"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style.css">
  <title>Contact – Yuntao Shan</title>

  <style>
    html {
      --color-accent: oklch(65% 50% 0);
      accent-color: var(--color-accent);
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      font: 100%/1.6 system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      max-width: 100ch;
      margin-inline: auto;
      padding-inline: 1rem;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 360px) {
      body {
        padding-inline: 1.25rem;
      }
    }

    
    /* ===== Contact 表单布局 ===== */
    input,
    textarea,
    button,
    select {
      font: inherit;
    }

    form.contact {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 1em;
      max-width: 60rem;
      margin-block: 1.5rem;
    }

    form.contact > label {
      display: grid;
      grid-template-columns: subgrid;
      grid-column: 1 / -1;
      align-items: start;
      gap: 0.5em;
    }

    form.contact > label > span {
      grid-column: 1;
      align-self: center;
      white-space: nowrap;
    }

    form.contact input,
    form.contact textarea,
    form.contact select {
      grid-column: 2;
      width: 100%;
      padding: 0.6em 0.7em;
      border: 1px solid oklch(85% 4% 200);
      border-radius: 0.5rem;
      background: white;
      box-sizing: border-box;
    }

    form.contact > button[type="submit"] {
      grid-column: 1 / -1;
      justify-self: start;
      padding: 0.6em 1em;
      border-radius: 0.6rem;
      border: 1px solid oklch(80% 3% 200);
      background: oklch(from var(--color-accent) 95% 5% h);
      cursor: pointer;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      line-height: 1.1;
      text-wrap: balance;
      margin-block: 0.5em 0.6em;
    }

    p {
      margin-block: 0.5em;
    }
  </style>
</head>

<body>
  

  <h1>Contact Me</h1>

  <form class="contact" action="#" method="post">
    <label>
      <span>Name</span>
      <input type="text" name="name" required />
    </label>

    <label>
      <span>Email</span>
      <input type="email" name="email" required />
    </label>

    <label>
      <span>Message</span>
      <textarea name="message" rows="6" required></textarea>
    </label>

    <button type="submit">Send</button>
  </form>
</body>
</html>
